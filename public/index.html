<!DOCTYPE html>
<html>
<head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />

    <script src="/src/js/jquery-3.5.1.min.js"></script>
    <script src="/src/js/firebase-config.js"></script>
    <script src="/src/js/index.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/css/styles.css"/>

    <link rel="manifest" href="/manifest.json"/>
    <link rel="apple-touch-icon" href="/src/images/hiking-96x96.png">
    <title>Seek&Hike</title>
</head>
<body>
<div class="container">
    <img class="hiking-img" src="/src/images/hiking-512x512.png" />
    <h1>Seek&Hike</h1>
    <div id="firebaseui-auth-container"></div>
</div>
</body>
<script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
        signInFlow: 'popup',
        signInSuccessUrl: 'maps.html',
        signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.EmailAuthProvider.PROVIDER_ID
        ]
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
</script>
</html>
